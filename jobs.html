<!DOCTYPE html>
<html>

<head>
  <title>New Beginnings</title>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="finalproject.css">
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Kameron' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

   <table class="filters" align="center" style="width:75%;height:100%">
      <tr>
        <td> 
          <table align="center" style="width:7%;height:100%">
            <td>
              <form action="/action_page.php">
                <input id="zip-input" class="ZIP" type="search" pattern="[0-9]{5}" placeholder="ZIP Code" maxlength="5" />
              </form>
            </td>
                      
          </table>
        </td>
        <td>
          <table align="center" style="width:7%;height:100%">
            <td>
              <span class="drop-down">
                <select id="jobTypeSelect" name="job-list" size="1" onclick="findJob()">
                  <option value="job_type">Job Type</option>
                  <option value="construction">Construction</option>
                  <option value="customer_services">Customer Services</option>
                  <option value="food_services">Food Services</option>
                  <option value="maintenance">Maintenance/Janitorial</option>
                  <option value="manufacturing">Manufacturing</option>
                  <option value="office_work">Office Work</option>
                  <option value="online">Online Employment</option>
                  <option value="transportation">Transportation</option>
                </select>
              </span>
            </td>
            <td>
              <button class="removebutton" onclick="revertJobType()">
                <i class="remove-filter-button material-icons"> clear </i>
              </button>
            </td>
          </table>
        </td>
        <td>
          <table align="center" style="width:7%;height:100%">
            <td>
              <div class="drop-down">
                <select id="educationTypeSelect" onclick="findJob()">
                  <option value="education">Education</option>
                  <option value="highSchool">Some High School</option>
                  <option value="diploma">High School Diploma</option>
                  <option value="college">College Degree</option>
                </select>
              </div>
            </td>
            <td>
              <button class="removebutton" onclick="revertEducationType()">
                <i class="remove-filter-button material-icons"> clear </i>
              </button>
            </td>
          </table>
        </td>
      </tr>
    </table>


</body>
</html>
